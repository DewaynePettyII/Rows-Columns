<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rows and Column</title>
    <style>
        .row-twice{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-twice align-items-start flex-grow-1 bg-primary">
            <div class="col">1 of 3 columns</div>
            <div class="col">2 of 3 columns</div>
            <div class="col">3 of 3 columns</div>
        </div>
        <div class="row-twice align-items-center flex-grow-2 bg-danger">
            <div class="col">1 of 3 columns</div>
            <div class="col">2 of 3 columns</div>
            <div class="col">3 of 3 columns</div>
        </div>
        <div class="row-twice align-items-end flex-grow-3 bg-warning">
            <div class="col">1 of 3 columns</div>
            <div class="col">2 of 3 columns</div>
            <div class="col">3 of 3 columns</div>
        </div>
    </div>
</body>
</html>
